<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			input{
				width: 60px;
				height: 30px;
				line-height: 30px;
				font-size: 14px;
				border: 1px solid red;
				text-align: center;
				background: #f1f1f1;
			}
			#box{
				width: 300px;
				height: 300px;
				background: blue;
				display: none;
			}
		</style>
		<script>
			window.onload=function(){
				var oBtn1=document.getElementById('show-btn');
				var oBtn2=document.getElementById('hide-btn');
				var oDiv=document.getElementById('box');
				oBtn1.onclick =function(){
					oDiv.style.display='block';
					oDiv.style.background='red';
					oDiv.style.width='400px';
				};
				oBtn2.onclick=function(){
					oDiv.style.display='none';
				};
			};
		</script>
	</head>
	<body>
		<input type="button"  id="show-btn" value="显示" />
		<input type="button"  id="hide-btn" value="隐藏" />
		<div id="box"></div>
	</body>
</html>
